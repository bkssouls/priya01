<!DOCTYPE html>
<html>
<head>
    <title>Admission Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
        body {
            background-image: url('college.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>

<body>
    <h1>Admission Form</h1>
    <form id="admissionForm" action="process_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="program">Program of Interest:</label>
        <select id="program" name="program" required>
            <option value="Computer Science">Computer Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Business Administration">Business Administration</option>
        </select><br>

        <label for="previous-school">Previous School:</label>
        <input type="text" id="previous-school" name="previous-school" required><br>

        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" name="gpa" step="0.01" required><br>

        <label for="transcripts">Upload Transcripts:</label>
        <input type="file" id="transcripts" name="transcripts" accept=".pdf,.doc,.docx" required><br>

        <label for="message">Additional Information:</label>
        <textarea id="message" name="message" rows="4"></textarea><br>

        <input type="submit" value="Submit"><br>
    </form>
</body>
</html>
